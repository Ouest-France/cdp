name: Tag
on:
  push:
  release:
     types: [created,published] 
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get image tag
        id: get_image_tag
        run:  |
          if [[ "${{github.event_name}}" == "release" ]]; then
             TAG=ouestfrance/cdp:${{ github.event.release.tag_name }},ouestfrance/cdp:stable
          fi
          if [[ "${{github.event_name}}" != "release" ]]; then
             TAG=ouestfrance/cdp:${GITHUB_REF#refs/*/}-${{github.run_number}}
          fi
          if [[ "${{github.event_name}}" == "push" && "${{github.ref}}" == "refs/heads/master" ]]; then
             TAG=$TAG,ouestfrance/cdp:latest 
          fi
          echo ::set-output name=TAGS::$TAG       
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.5'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools  mock
          python -m pip install -r requirements.txt
          python3 setup.py install
#      - name: Build and publish
#        run: |
#          python setup.py test          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: ${{ steps.get_image_tag.outputs.TAGS }}
